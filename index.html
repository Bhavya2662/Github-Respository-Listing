<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>


    <div class="container mt-5">
        <!-- User Info -->
        <div class="row mb-5"> <!-- Add row class here -->
            <div class="col-sm-4 text-center"> <!-- Add col-sm-4 class here -->
                <img src="" alt="" id="userImage" class="rounded-circle mb-2" style="width: 150px;">
            </div>
            <div class="col-sm-8"> <!-- Add col-sm-8 class here -->
                <h2 id="userName"></h2>
                <p id="userBio"></p>
                <!-- Add user location and Twitter link here -->
                <p id="userLocation"></p>
                <a href="" id="userTwitter"></a>
            </div>
        </div>
    <!-- Add GitHub link here -->
    <div class="text-center mb-3">
        <a href="" id="userGitHub">GitHub link goes here</a>
    </div>

    <!-- Search Bar -->
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="searchInput" placeholder="Search repositories by name or description">
        <div class="input-group-append">
            <button class="btn btn-primary" id="searchButton" type="button">Search</button>
        </div>
    </div>

    <!-- Repositories -->
    <div id="repositories" class="row"> <!-- Add row class here -->
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation" class="mt-3">
        <ul class="pagination justify-content-center" id="pagination">
            <!-- Add pagination links here -->
        </ul>
    </nav>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./app.js"></script> 
</body>
</html>
