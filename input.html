<!-- input.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Input</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Enter GitHub Username</h5>
                        <div class="form-group">
                            <label for="githubUsername">GitHub Username:</label>
                            <input type="text" class="form-control" id="githubUsername" placeholder="Enter username">
                        </div>
                        <button class="btn btn-primary" id="submitUsername">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./input.js"></script> <!-- Create input.js for handling input page logic -->
</body>
</html>
